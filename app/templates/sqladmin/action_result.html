{% extends "sqladmin/details.html" %}
{% block content %}
  <div class="page-body">
    <div class="container-xl">
      <div class="card">
        <div class="card-header"><h3 class="card-title">{{ title }}</h3></div>
        <div class="card-body">
          {% if items and items|length %}
            <div class="table-responsive">
              <table class="table">
                <thead><tr><th>Email</th><th>New Password</th></tr></thead>
                <tbody>
                  {% for row in items %}
                  <tr><td>{{ row.email }}</td><td><code>{{ row.password }}</code></td></tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          {% else %}
            <p>No users selected.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
