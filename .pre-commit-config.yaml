---
repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.9.3
  hooks:
  - id: ruff
    args: [--fix]
  - id: ruff-format

- repo: local
  hooks:
  - id: mypy
    name: check static typing consistency
    entry: mypy
    language: python
    pass_filenames: true
    types: [python]

- repo: local
  hooks:
  - id: pytest-check
    name: run tests
    entry: pytest
    language: system
    args: [--cov-report, --cov=app, -x, tests/]
    pass_filenames: false
    always_run: true
    stages: [pre-push, post-merge, post-rewrite]

- repo: local
  hooks:
  - id: export-requirements
    name: Export requirements.txt
    entry: uv pip compile pyproject.toml -o requirements.txt
    language: system
    files: ^(pyproject.toml|uv.lock)$
    pass_filenames: false

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
- repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
  rev: 0.2.3
  hooks:
  - id: yamlfmt
    name: format YAML
    args: [--mapping, '2', --sequence, '2', --offset, '0', --colons, --width, '150']
